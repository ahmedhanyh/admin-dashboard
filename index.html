<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="root-container">
        <div class="header">
            <div class="search-box">
                <img src="img/header/magnify.svg" alt="Magnifying glass icon">
                <input type="search" id="search" name="search">
            </div>
            <div class="notifications-box">
                <img src="img/header/bell-ring-outline.svg" alt="A bell icon">
                <div class="placeholder-image"></div>
                <p>Morgan Oakley</p>
            </div>
            <div class="user-info-box">
                <div class="placeholder-image"></div>
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
            <div class="buttons-box">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <a href="#" class="logo">
                <img src="img/sidebar/land-plots.png" alt="Dashboard logo">
                <p>Dashboard</p>
            </a>
            <div class="nav">
                <a href="#" class="nav-item">
                    <img src="img/sidebar/home.png" alt="Home icon">
                    <p>Home</p>
                </a>
                <a href="#" class="nav-item">
                    <img src="img/sidebar/card-account-details-outline.png" alt="Profile icon">
                    <p>Profile</p>
                </a>
                <a href="#" class="nav-item">
                    <img src="img/sidebar/message-reply.png" alt="Messages icon">
                    <p>Messages</p>
                </a>
                <a href="#" class="nav-item">
                    <img src="img/sidebar/clock-time-three.png" alt="History icon">
                    <p>History</p>
                </a>
                <a href="#" class="nav-item">
                    <img src="img/sidebar/note-multiple.png" alt="Tasks icon">
                    <p>Tasks</p>
                </a>
                <a href="#" class="nav-item">
                    <img src="img/sidebar/account-group.png" alt="Communities icon">
                    <p>Communities</p>
                </a>
            </div>
            <div class="help">
                <a href="#" class="help-item">
                    <img src="img/sidebar/cog.png" alt="Settings icon">
                    <p>Settings</p>
                </a>
                <a href="#" class="help-item">
                    <img src="img/sidebar/help-box.png" alt="Support icon">
                    <p>Support</p>
                </a>
                <a href="#" class="help-item">
                    <img src="img/sidebar/shield-check.png" alt="Privacy icon">
                    <p>Privacy</p>
                </a>
            </div>
        </div>
        <div class="main-content">MAIN CONTENT</div>
    </div>
</body>
</html>
